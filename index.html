<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      /* Use object-fit: cover or contain depending on desired behavior. 
         'fill' will stretch, which matches 'occupy full width and height'. */
      object-fit: fill;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 20px;
      z-index: 10;
      pointer-events: none;
    }

    .health-bar-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      border-top: 4px solid white;
      border-left: 4px solid white;
      border-bottom: 4px solid white;
    }

    .health-bar-bg {
      background-color: red;
      height: 30px;
      width: 100%;
    }

    .health-bar-fill {
      position: absolute;
      background: #818cf8;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      transition: width 0.1s ease;
    }

    #timer {
      background-color: black;
      width: 100px;
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 4px solid white;
      margin: 0 10px;
    }

    #enemy-health-container {
      position: relative;
      width: 100%;
      border-top: 4px solid white;
      border-bottom: 4px solid white;
      border-right: 4px solid white;
    }

    #displayText {
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      z-index: 20;
      font-size: 2rem;
      text-shadow: 2px 2px 0 #000;
    }

    #start-menu {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 30;
      text-align: center;
      padding: 20px;
    }

    #start-button {
      background: #818cf8;
      border: 4px solid white;
      color: white;
      padding: 20px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      transition: all 0.2s ease;
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.5);
    }

    #start-button:hover {
      background: white;
      color: #818cf8;
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(129, 140, 248, 0.8);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- UI Overlay -->
    <div id="ui-overlay">
      <!-- player health -->
      <div class="health-bar-container">
        <div class="health-bar-bg"></div>
        <div id="playerHealth" class="health-bar-fill"></div>
      </div>

      <!-- timer -->
      <div id="timer">60</div>

      <!-- enemy health -->
      <div id="enemy-health-container">
        <div class="health-bar-bg"></div>
        <div
          id="enemyHealth"
          class="health-bar-fill"
          style="left: 0; right: auto"
        ></div>
      </div>
    </div>

    <div id="displayText">Tie</div>

    <!-- Start Menu -->
    <div id="start-menu">
      <h1
        style="
          margin-bottom: 30px;
          font-size: 3rem;
          text-shadow: 4px 4px 0 #000;
        "
      >
        SAMURAI SHOWDOWN
      </h1>
      <button id="start-button">FIGHT!</button>
      <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.8">
        Player 1: W,A,D - Space to Attack<br />
        Player 2: Arrows - Down to Attack
      </div>
    </div>

    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
